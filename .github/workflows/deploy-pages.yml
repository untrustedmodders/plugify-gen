name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - 'cmd/wasm/**'
      - 'pkg/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  GO_VERSION: '1.23'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(cat .github/release-please-manifest.json | grep -o '"."[[:space:]]*:[[:space:]]*"[^"]*"' | grep -o '"[0-9][^"]*"' | tr -d '"')
          if [ -z "$VERSION" ]; then
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building WebAssembly version: $VERSION"

      - name: Build WebAssembly
        run: |
          GOOS=js GOARCH=wasm go build -ldflags="-X main.version=${{ steps.version.outputs.version }}" -o web/plugify-gen.wasm ./cmd/wasm/main.go
          cp "$(go env GOROOT)/lib/wasm/wasm_exec.js" web/wasm_exec.js || cp "$(go env GOROOT)/misc/wasm/wasm_exec.js" web/wasm_exec.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
